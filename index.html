<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚è≥</text></svg>" />
    <title>Timer and Stopwatch</title>
</head>

<body>
    <div class="container">
        <h1>Timer and Stopwatch</h1>
        <div class="timer">
            <h2>Timer</h2>
            <div class="timer-controls">
                <label for="hours">Hours:</label>
                <input type="number" id="hours" min="0" value="0">
                <label for="minutes">Minutes:</label>
                <input type="number" id="minutes" min="0" max="59" value="0">
                <label for="seconds">Seconds:</label>
                <input type="number" id="seconds" min="0" max="59" value="0">
            </div>
            <p id="timerDisplay">00:00:00</p>
            <button onclick="startTimer()">Start</button>
            <button onclick="pauseTimer()">Pause</button>
            <button onclick="resetTimer()">Reset</button>
        </div>
        <div class="stopwatch">
            <h2>Stopwatch</h2>
            <p id="stopwatchDisplay">00:00:00</p>
            <button onclick="startStopwatch()">Start</button>
            <button onclick="pauseStopwatch()">Pause</button>
            <button onclick="resetStopwatch()">Reset</button>
            <button onclick="lap()">Lap</button>
            <ul id="lapList"></ul>
        </div>
    </div>


    <script>
        // Timer
        let timerInterval;
        let timerSeconds = 0;

        function startTimer() {
            const hours = parseInt(document.getElementById("hours").value) || 0;
            const minutes = parseInt(document.getElementById("minutes").value) || 0;
            const seconds = parseInt(document.getElementById("seconds").value) || 0;

            timerSeconds = hours * 3600 + minutes * 60 + seconds;

            if (timerSeconds > 0 && !timerInterval) {
                timerInterval = setInterval(updateTimer, 1000);
            }
        }

        function pauseTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
        }

        function resetTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
            timerSeconds = 0;
            updateTimerDisplay();
        }

        function updateTimer() {
            if (timerSeconds <= 0) {
                clearInterval(timerInterval);
                timerInterval = null;
                return;
            }

            timerSeconds--;
            updateTimerDisplay();
        }

        function updateTimerDisplay() {
            const hours = Math.floor(timerSeconds / 3600);
            const minutes = Math.floor((timerSeconds % 3600) / 60);
            const seconds = timerSeconds % 60;

            const display = `${formatTime(hours)}:${formatTime(minutes)}:${formatTime(seconds)}`;
            document.getElementById("timerDisplay").textContent = display;
        }

        // Stopwatch
        let stopwatchInterval;
        let stopwatchSeconds = 0;
        let lapCounter = 1;

        function startStopwatch() {
            if (!stopwatchInterval) {
                stopwatchInterval = setInterval(updateStopwatch, 1000);
            }
        }

        function pauseStopwatch() {
            clearInterval(stopwatchInterval);
            stopwatchInterval = null;
        }

        function resetStopwatch() {
            clearInterval(stopwatchInterval);
            stopwatchInterval = null;
            stopwatchSeconds = 0;
            lapCounter = 1;
            updateStopwatchDisplay();
            clearLapList();
        }

        function updateStopwatch() {
            stopwatchSeconds++;
            updateStopwatchDisplay();
        }

        function updateStopwatchDisplay() {
            const hours = Math.floor(stopwatchSeconds / 3600);
            const minutes = Math.floor((stopwatchSeconds % 3600) / 60);
            const seconds = stopwatchSeconds % 60;

            const display = `${formatTime(hours)}:${formatTime(minutes)}:${formatTime(seconds)}`;
            document.getElementById("stopwatchDisplay").textContent = display;
        }

        function lap() {
            const lapTime = document.getElementById("stopwatchDisplay").textContent;
            const lapItem = document.createElement("li");
            lapItem.textContent = `Lap ${lapCounter}: ${lapTime}`;
            document.getElementById("lapList").appendChild(lapItem);
            lapCounter++;
        }

        function clearLapList() {
            const lapList = document.getElementById("lapList");
            while (lapList.firstChild) {
                lapList.removeChild(lapList.firstChild);
            }
        }

        function formatTime(value) {
            return value.toString().padStart(2, "0");
        }
    </script>
</body>

</html>
